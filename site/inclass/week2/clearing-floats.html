<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Clearing Floats</title>
	
<link href="../../css/reset.css" rel="stylesheet" type="text/css">

<style type="text/css">

#container {
	width: 450px;
	margin: 0 auto;
	padding: 50px;
	background-color: #846046;
}

.box1 {
	width: 200px;
	height: 200px;
	background-color: #E7AE40;
	margin-right: 50px;
	float: left;
}

.box2 {
	width: 200px;
	height: 200px;
	background-color: #A0BA54;
	float: left;
}

.box3 {
	width: 450px;
	height: 50px;
	background-color: white;
	clear: both;
	}
	
</style>

</head>

<body>

<div id="container" class="cf">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</div>

</body>

</html>
